<section>
  <h1>Recent Posts</h1>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
      </li>
    {% endfor %}
  </ul>
</section>

<section>
  <h2>on other sites</h2>
  <ul id="recent_posts">
      <li class="post">
        <a href="http://rubysource.com/using-wisper-to-decompose-applications/">Using Wisper to decompose applications</a>
      </li>
  </ul>
</section>
